<html ng-app="app">
<head>
	<title>angular-minimodal</title>
	<link rel="stylesheet" type="text/css" href="demo/css/demo.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="dist/angular-minimodal-1.0.0-rc.1.js"></script>
	<script type="text/javascript" src="demo/js/app.js"></script>
</head>
<body ng-controller="DemoController as vm">
	<button class="btn-primary" ng-click="vm.showAlert()">
		Show alert
	</button>
	<button class="btn-primary" ng-click="vm.showConfirm()">
		Show confirm
	</button>
</body>
</html>
